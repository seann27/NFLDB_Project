{% load static from staticfiles %}
{% static "" as baseUrl %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{baseUrl}}css/style.css">
    <title>NFL DATABASE APP | WELCOME</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="{% static 'js/main.js' %}"></script>
<body id="body">
    <div id="header_info">
        <header id="header">
            <h1>NFL DATABASE APP</h1>
            <a href="/nfl_database/game_odds"></a>
        </header>
        <div>
            <div>
                {% for team in teams %}
                    <a href="/nfl_database/team_info/{{team.id}}"><img type="button" display="inline" width="60" height="60" src="{{baseUrl}}{{team.logo_img}}" alt="{{team.city}} {{team.name}} image"></a>
                    {% if forloop.counter|divisibleby:16 and not forloop.last %}
                        </div><div>
                    {% endif %}
                {% endfor %}
            </div>
        </div><br>
        <div>
            <button id="trigger">Test Ajax</button>
            <button id="trigger2">Test Importing Modules</button>
            <button id="team_button">Update Player DB</button>
        </div>
        <div>
            <a style="display:block" href="/admin">Admin Home</a>
        </div>
    </div>
    <div>
        {% block content %}
        {% endblock %}
    </div> 
</body>
</html>
