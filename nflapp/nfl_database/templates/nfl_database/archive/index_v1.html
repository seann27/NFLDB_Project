{% load static from staticfiles %}
{% static "" as baseUrl %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>NFL DATABASE APP | WELCOME</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="{% static 'js/main.js' %}"></script>
<body id="body" style="background-size: cover;">
    <div id="header_info" class="container" style="margin-top:10px;">
        <header class="container text-center" id="header">
            <h1>NFL DATABASE APP</h1>
        </header>
        <div class="container text-center">
            <div class="row justify-content-md-center">
                {% for team in teams %}
                    <a href="/nfl_database/team_info/{{team.id}}"><img type="button" display="inline" width="60" height="60" src="{{baseUrl}}{{team.logo_img}}" alt="{{team.city}} {{team.name}} image"></a>
                    {% if forloop.counter|divisibleby:16 and not forloop.last %}
                        </div><div class="row justify-content-md-center">
                    {% endif %}
                {% endfor %}
            </div>
        </div><br>
        <div class="container text-center">
            <button id="trigger">Test Ajax</button>
            <button id="trigger2">Test Importing Modules</button>
            <button id="team_button">Update Player DB</button>
        </div>
        <div class="container text-center">
            <a style="display:block" href="/admin">Admin Home</a>
        </div>
    </div>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div> 
</body>
</html>
